<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			rel="stylesheet"
			href="https://fonts.googleapis.com/icon?family=Material+Icons+Round"
		/>
		<link rel="stylesheet" href="/style.css" />
		<link rel="manifest" href="manifest.webmanifest" />
		<script src="https://unpkg.com/idb/build/iife/index-min.js" defer></script>
		<script type="module" src="/script.js" defer></script>
		<title>Notes | PWA</title>
	</head>
	<body class="dark">
		<div class="app-container left">
			<!-- left panel -->
			<div class="left-panel">
				<div class="search-container">
					<button class="mode-btn remove-btn-style">
						<span class="material-icons-round"> dark_mode </span>
					</button>
					<input
						type="search"
						name=""
						id="search"
						placeholder="Search"
						spellcheck="false"
					/>
				</div>
				<div class="options-container">
					<button class="add-btn remove-btn-style">
						<span class="material-icons-round"> note_add </span> Add new File
					</button>
				</div>
				<div class="files-container">
					<!-- 
					<div class="file">
						<p>something 1</p>
						<button class="delete-btn remove-btn-style">
							DEL
						</button>
					</div> -->
				</div>
				<div class="footer">
					<span class="font-mode">
						<span>monospace</span>
						<label class="switch">
							<input type="checkbox" id="font-mode" checked />
							<span class="slider round"></span>
						</label>
					</span>
					<!-- <p class="repo-link">
						check it out on
						<a
							href="https://github.com/mohitk0208/notes-pwa"
							target="_blank"
							rel="noopener noreferrer"
							>Github</a
						>
					</p> -->
				</div>
			</div>

			<!-- main editing area -->
			<div class="notepad-container">
				<div id="save-indicator"></div>
				<div class="file-head-container">
					<button class="back-btn remove-btn-style">
						<span class="material-icons-round"> arrow_back </span>
					</button>
					<input
						type="text"
						class="text-center"
						id="filename"
						spellcheck="false"
					/>
					<button class="current-delete-btn">
						<span class="material-icons-round"> delete_forever </span>
					</button>
				</div>
				<textarea
					class="center"
					id="notepad"
					placeholder="start writing from here..."
				></textarea>
			</div>
		</div>
	</body>
</html>
