<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="favicon.ico" />
    <link
      rel="stylesheet"
      crossorigin="anonymous"
      href="https://fonts.googleapis.com/icon?family=Material+Icons+Round"
    />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Notes | PWA</title>
    <meta
      name="description"
      content="A Simple and light weight note making PWA"
    />
    <link rel="icon" href="/favicon.svg" type="image/svg+xml" />
    <link
      rel="alternate icon"
      href="/favicon.ico"
      type="image/png"
      sizes="16x16"
    />
    <!-- <link rel="apple-touch-icon" href="/apple-touch-icon.png" sizes="180x180"> -->
    <link rel="mask-icon" href="/favicon.svg" color="#FFA500" />
    <meta name="theme-color" content="#FFA500" />
  </head>
  <body>
    <div class="app-container left">
      <!-- left panel -->
      <div class="left-panel">
        <div class="utility-btns-container">
          <button class="help-btn remove-btn-style">
            <span class="material-icons-round"> help_outline </span>
          </button>
          <button class="mode-btn remove-btn-style">
            <span class="material-icons-round"> dark_mode </span>
          </button>
        </div>
        <div class="search-container">
          <input
            type="search"
            name=""
            id="search"
            placeholder="Search"
            spellcheck="false"
          />
        </div>
        <div class="options-container">
          <div class="import-export-container">
            <input
              type="file"
              id="import-file"
              style="display: none"
              accept=".json"
            />
            <button class="outline-btn import-btn">import</button>
            <button class="outline-btn export-btn">export</button>
          </div>
          <div class="add-btn-container">
            <button class="add-btn remove-btn-style">
              <span class="material-icons-round"> note_add </span>
              <span>Add new File</span>
            </button>
          </div>
        </div>
        <div class="files-container"></div>
        <div class="footer">
          <span class="font-mode">
            <span>monospace</span>
            <label class="switch">
              <input type="checkbox" id="font-mode" checked />
              <span class="slider round"></span>
            </label>
          </span>
        </div>
      </div>

      <!-- main editing area -->
      <div class="notepad-container">
        <div id="save-indicator"></div>
        <div class="file-head-container">
          <button class="back-btn remove-btn-style">
            <span class="material-icons-round"> arrow_back </span>
          </button>
          <input
            type="text"
            class="text-center"
            id="filename"
            spellcheck="false"
            placeholder="Enter File Name"
          />
          <button class="copy-filename-btn remove-btn-style">
            <span class="material-icons-round"> content_copy </span>
          </button>
          <button class="current-delete-btn">
            <span class="material-icons-round"> delete_forever </span>
          </button>
        </div>
        <div class="notepad-textarea-wrapper">
          <textarea
            class="center"
            id="notepad"
            placeholder="start writing from here..."
            spellcheck="false"
          ></textarea>
          <button class="copy-notepad-content-btn remove-btn-style">
            <span class="material-icons-round"> content_copy </span>
          </button>
        </div>
      </div>
    </div>

    <div class="help-modal-container">
      <div class="help-modal-overlay"></div>
      <div class="help-modal">
        <div class="help-modal--header">
          <h2 class="help-modal--header__heading">Keyboard Shortcuts</h2>
          <button class="help-modal--close-btn remove-btn-style">
            <span class="material-icons-round"> close </span>
          </button>
        </div>
        <div class="help-modal--body"></div>
      </div>
    </div>

    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
